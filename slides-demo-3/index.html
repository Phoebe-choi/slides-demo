<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="./style.css">
	<script src="//at.alicdn.com/t/font_549498_dikx1978rsdlhaor.js
"></script>
</head>
<body>
	<div class="container">
		<h1>Apple like Gallery<br>
				<b>Slideshow</b>
		</h1>	
		<h4>View the	
		<a href="https://github.com/Phoebe-choi/slides-demo/tree/master/slides-demo-3" target="_blank">code »</a>
		</h4>
		<div  class="window">
			<div id=slides class="images">
				<img src="./img-1/1.jpg" alt="图片" width="900" height="400">
				<img src="./img-1/2.jpg" alt="图片" width="900" height="400">
				<img src="./img-1/3.jpg" alt="图片" width="900" height="400">
				<img src="./img-1/4.jpg" alt="图片" width="900" height="400">
			</div>
		</div>
		<div id=controls style="text-align: center;">
			<!-- <button id="previous" class="previous">上一张</button> -->
			<svg id=previous class="icon" aria-hidden="true">
    		<use xlink:href="#icon-51"></use>
			</svg>
			<!-- <button id="next" class="next">下一张</button> -->
			<svg id="next" class="icon" aria-hidden="true">
    		<use xlink:href="#icon-52"></use>
			</svg>
		</div>
		<div id=buttonWrapper style="text-align: center;">
			<button>
				<svg class="icon" aria-hidden="true">
    			<use xlink:href="#icon-Macbook"></use>
				</svg>
			</button>
			<button>
				<svg class="icon" aria-hidden="true">
    			<use xlink:href="#icon-iphone"></use>
				</svg>
			</button>
			<button>
				<svg class="icon" aria-hidden="true">
    			<use xlink:href="#icon-Mac"></use>
				</svg>
			</button>
			<button>
				<svg class="icon" aria-hidden="true">
    			<use xlink:href="#icon-about"></use>
				</svg>
			</button>
		</div>
	</div>	
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
