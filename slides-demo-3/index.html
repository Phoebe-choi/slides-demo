<body>
	<div class="container">
		<h1>Apple like Gallery<br>
				<b>Slideshow</b>
		</h1>	
		<h4>View the	
		<a href="https://phoebe-choi.github.io/slides-demo/slides-demo-3/" target="_blank">original tutorial »</a>
		</h4>
		<div  class="window">
			<div id=slides class="images">
				<img src="./img-1/1.jpg" alt="图片" width="900" height="400">
				<img src="./img-1/2.jpg" alt="图片" width="900" height="400">
				<img src="./img-1/3.jpg" alt="图片" width="900" height="400">
				<img src="./img-1/4-3.jpg" alt="图片" width="900" height="400">
			</div>
		
		<div id=controls style="text-align: center;">
			<svg id=previous class="icon" aria-hidden="true">
    		<use xlink:href="#icon-51"></use>
			</svg>
			<svg id="next" class="icon" aria-hidden="true">
    		<use xlink:href="#icon-52"></use>
			</svg>
		</div>
		<div class="footer">
			<div id=buttonWrapper style="text-align: center;">
			<button style="background:url(./img-1/1-1.png); 
 width:32px; height:32px; background-repeat:no-repeat;">
			</button>
			<button style="background:url(./img-1/2-2.png);  
 width:32px; height:32px; background-repeat:no-repeat;">
			</button>
			<button style="background:url(./img-1/3-3.png); 
 width:32px; height:32px; background-repeat:no-repeat;">
			</button>
			<button style="background:url(./img-1/thumb_about.png); 
 width:32px; height:32px; background-repeat:no-repeat;">
			</button>
		</div>
		</div>
